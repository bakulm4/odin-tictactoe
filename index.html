<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="landing">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="play-type-container">
            <div class="player1-container">
                <p class="player-type-select">
                    <label for="player1Type">Select Player 1 Type</label>
                    <select name="player1Type" id="player1Type">
                        <option value="select">Select Type</option>
                        <option value="human">Human</option>
                        <option value="computer">Computer</option>
                    </select>
                </p>
                <div class="playerInput">
                    <label for="player1">Player 1's Name: </label>
                    <input type="text" id="player1" name="player1" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="player2-container">
                <p class="player-type-select">
                    <label for="player2Type">Select Player 2 Type</label>
                    <select name="player2Type" id="player2Type">
                        <option value="select">Select Type</option>
                        <option value="human">Human</option>
                        <option value="computer">Computer</option>
                    </select>
                </p>
                <div class="playerInput">
                    <label for="player2">Player 2's Name: </label>
                    <input type="text" id="player2" name="player2" placeholder="Enter Name" required>
                </div>
            </div>
        </div>
        <button class='start-play' type="submit" disabled>Start Game</button>
    </div>
    <main>
       <h1 class="title">Tic Tac Toe</h1>
       <div class="score-board">
        <div class="player player1">
            <h2 class="player-name"></h2>
            <h3 class="player-score">0</h3>
        </div>
        <div class="player player2">
            <h2 class="player-name"></h2>
            <h3 class="player-score">0</h3>
        </div>
       </div>
       <div class="message"></div>
       <div class="game-board">
        <div class="cell" data-index=0></div>
        <div class="cell" data-index=1></div>
        <div class="cell" data-index=2></div>
        <div class="cell" data-index=3></div>
        <div class="cell" data-index=4></div>
        <div class="cell" data-index=5></div>
        <div class="cell" data-index=6></div>
        <div class="cell" data-index=7></div>
        <div class="cell" data-index=8></div>
       </div>
       <div class="buttons">
         <button class="reset">Reset</button>
         <button class="cancel">Go Back</button>
       </div>
    </main>
</body>
</html>
